
    <mat-toolbar color="primary"><span>myFlix</span><span class="spacer"></span>
        <button mat-button (click)="openMovies()" color="secondary">Home</button>
        <button mat-button (click)="openProfile()" color="secondary">{{user}}</button>
        <button mat-button (click)="logout()" color="secondary">Logout</button>
    </mat-toolbar>

<div class="movies-container">
    <mat-card *ngFor="let movie of movies;">

        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <!-- <mat-card-subtitle>Directed by: {{movie.Director.name}}</mat-card-subtitle> -->
        </mat-card-header>

        <img src={{movie.ImagePath}} alt= {{movie.Title}} height="210"/>

        <mat-card-actions>
            <button
                mat-button
                (click)="openGenreDetails(movie.Genre)"
                color="primary"
            >
                Genre
            </button>

            <button
                mat-button
                (click)="openDirectorDetails(movie.Director)"
                color="primary"
            >
                Director
            </button>

            <button class="favorite" mat-button *ngIf="!isFavorite(movie._id)" (click)="addFavoriteMovie(movie._id)"
                color="primary">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button class="favorite" mat-button *ngIf="isFavorite(movie._id)" (click)="deleteFavoriteMovie(movie._id)"
                color="primary">
                <mat-icon>favorite</mat-icon>
            </button>

        </mat-card-actions>
    </mat-card>
</div>
