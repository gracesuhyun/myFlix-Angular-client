
    <mat-toolbar color="primary"><span>myFlix</span><span class="spacer"></span>
        <button mat-button (click)="openMovies()" color="secondary">Home</button>
        <button mat-button (click)="openProfile()" color="secondary">Profile</button>
        <button mat-button (click)="logout()" color="secondary">Logout</button>
    </mat-toolbar>

<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">

        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <!-- <mat-card-subtitle>Directed by: {{movie.Director.name}}</mat-card-subtitle> -->
        </mat-card-header>

        <img src={{movie.ImagePath}} alt= {{movie.Title}} height="210"/>

        <mat-card-actions>
            <button
                mat-button
                (click)="openGenreDetails(movie.Genre)"
                color="primary"
            >
                Genre
            </button>

            <button
                mat-button
                (click)="openDirectorDetails(movie.Director)"
                color="primary"
            >
                Director
            </button>

            <!-- <button
                mat-button
                color="primary"
            >
                Synopsis
            </button> -->
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
