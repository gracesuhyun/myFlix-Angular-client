<div class="user-profile-page">

  <mat-toolbar color="primary"><span>myFlix</span><span class="spacer"></span>
    <button mat-button (click)="openMovies()" color="secondary">Home</button>
    <button mat-button (click)="openProfile()" color="secondary">Profile</button>
    <button mat-button (click)="logout()" color="secondary">Logout</button>
  </mat-toolbar>

  <mat-card class="user-profile-card">
    <mat-card-header class="user-profile-card-header">
      <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>

    <mat-card-content class="user-profile-card-content">
      <p><b>Username:</b> {{ user }}</p>
      <p><b>Email:</b> {{ user.Email }}</p>
      <p><b>Birthday:</b> {{ user.Birthday | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
